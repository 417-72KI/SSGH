name: Package
on:
  pull_request:
    paths: 
      - Package.swift
      - .github/workflows/package.yml
jobs:
  precheck:
    runs-on: ubuntu-latest
    outputs:
      files_changed: ${{ steps.file_changes.outputs.files }}
    steps:
      - uses: actions/checkout@v3
      - id: file_changes
        uses: trilom/file-changes-action@v1.2.4
  resolve-package:
    name: Resolve package
    runs-on: macos-latest
    needs: precheck
    if: ${{ !contains(fromJson(needs.precheck.outputs.files_changed), 'Package.resolved') }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/cache@v3
        with:
          path: .build
          key: ${{ runner.os }}-swift-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift
            ${{ runner.os }}-
      - name: Resolve dependencies
        id: resolve
        run: |
          swift package resolve
          echo "count=$(git diff --name-only | grep -E '^Package.resolved$' | wc -l)" >> $GITHUB_OUTPUT
      - name: Commit Package.resolved
        if: steps.resolve.outputs.count > 0
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -m "Update Package.resolved" Package.resolved
          git push

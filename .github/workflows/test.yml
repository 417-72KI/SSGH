name: Test
on: 
  pull_request:
    paths:
      - '**.swift'
      - '.github/workflows/test.yml'
jobs:
  macOS:
    name: macOS
    runs-on: macOS-11
    env:
      DEVELOPER_DIR: /Applications/Xcode_12.5.app/Contents/Developer
    steps:
      - uses: actions/checkout@v2
      - name: test
        run: set -o pipefail && swift test
